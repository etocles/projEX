<!-- the component that should occur if there is indeed a nested bar on this benchmark -->
<app-nested-bar
*ngIf="nested"
[bench]="bench"
[prog]="prog"
(nestedMsg)="nestedMark($event)">
</app-nested-bar>

<!-- the div that should occur if there is no nested bar on this benchmark -->
<div
title="{{bench.title}}"
id="bench"
*ngIf="!nested"
[ngClass]="setClasses()"
[ngStyle]="getStyles()"
(click)="onMark(bench)">
  {{bench.title}}
</div>
