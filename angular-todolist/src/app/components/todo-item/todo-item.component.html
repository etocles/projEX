<div [ngClass]="setClasses()"> <!--beginning of project card div-->
  <div>
    <button (click)="onDelete(proj)" id="del">x</button>
    <!-- <mat-icon (click)="onDelete(proj)" id="del">remove_circle</mat-icon> -->
    <h2 id="category">{{proj.category | uppercase}}</h2>
    <div id = "spacer">
        <div>
          <h1 id="name">
            {{proj.name}}
          </h1>
          <small id= "date-info">
            DUE: {{proj.due_date | date: 'short'}}
          </small>
        </div>

        <h1 id = "percent">
          {{proj.progbar.num_done/proj.progbar.benchmarks.length*100 | number:'1.0-0'}}%
        </h1>
    </div>
    <hr id="separator" />
    <div class = "bar-container">
      <app-progress-bar [proj]="proj" [benchmarks]="bar.benchmarks" id="progressBar"></app-progress-bar>
      <!-- done button and edit button stacked on one another -->
      <div class ="btn-group">
        <button (click)="onToggle(proj)" id="done">âœ…</button>
        <!-- <mat-icon (click)="onEdit()" id="edit">expand_more</mat-icon> -->
        <button (click)="onEdit()"id="edit">ðŸ”½</button> <!--<mat-icon>save</mat-icon>-->
      </div>
    </div>
  </div>
</div> <!--end of project card div-->

<!-- Editing Dropdown -->
<app-editing-dropdown *ngIf="editing" [proj]="proj" (updateBar)="updateBar($event)"></app-editing-dropdown>
