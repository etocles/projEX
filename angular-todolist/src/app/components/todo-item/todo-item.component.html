<div [ngClass]="setClasses()">
  <div>
    <button (click)="onDelete(todo)" class="del">x</button>
    <p id="category">{{todo.category}}</p>
    <h1 id="name">
      {{todo.name}}
      <small class = "dateInfo">
        DUE:{{todo.dueDate.getMonth()+1}}/{{todo.dueDate.getDate()}}/{{todo.dueDate.getFullYear()}}
              {{todo.dueDate.getHours()%12}}:{{todo.dueDate.getMinutes()}}
      </small>
    </h1>
    <div class = "bar-container">
      <app-progress-bar id="progressBar"></app-progress-bar>

      <!-- <app-progress-bar [pbar]="bar" id="progressBar"></app-progress-bar> -->

      <!-- done button and edit button stacked on one another -->
      <div class ="btn-group">
        <input (change)="onToggle(todo)" type="checkbox" class="done" />
        <button class="edit">...</button>
      </div>
    </div>
  </div>
</div>
