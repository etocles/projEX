<div [ngClass]="setClasses()">
  <div>
    <button (click)="onDelete(todo)" class="del">x</button>
    <h2 id="category">{{todo.category | uppercase}} {{todo.progbar.num_done/todo.progbar.benchmarks.length*100 | number:'1.0-0'}}%</h2>
    <h1 id="name">
      {{todo.name}}
      <small id= "dateInfo">
        DUE: {{todo.due_date | date: 'short'}}
      </small>
    </h1>
    <hr id="separator" />
    <div id = "bar-container">
      <app-progress-bar [proj]="todo" id="progressBar"></app-progress-bar>
      <!-- done button and edit button stacked on one another -->
      <div class ="btn-group">
        <input (change)="onToggle(todo)" type="checkbox" class="done" />
        <button class="edit">...</button>
      </div>
    </div>
  </div>
</div>
