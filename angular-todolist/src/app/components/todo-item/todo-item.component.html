<div [ngClass]="setClasses()">
  <div>
    <button (click)="onDelete(todo)" class="del">x</button>
    <p id="category">{{todo.category}}</p>
    <h1 id="name">
      {{todo.name}}
      <small class = "dateInfo">
        DUE:{{todo.dueDate.getMonth()+1}}/{{todo.dueDate.getDate()}}/{{todo.dueDate.getFullYear()}}
              {{todo.dueDate.getHours()%12}}:{{todo.dueDate.getMinutes()}}
      </small>
    </h1>
    <div class = "container">
      <!-- progressbar, probably needs to be repeated with repeat and css grid -->
      <!-- <progress class="progressBar" max="100" value="40"></progress> -->
      <section class="basic-grid">
        <div id="ck-button">
           <label>
              <input type="checkbox" value="1"><span>
              1
              </span>
           </label>
        </div>
        <div id="ck-button">
           <label>
              <input type="checkbox" value="1"><span>
              2
              </span>
           </label>
        </div>
        <div id="ck-button">
           <label>
              <input type="checkbox" value="1"><span>
              3
              </span>
           </label>
        </div>
        <div id="ck-button">
           <label>
              <input type="checkbox" value="1"><span>
              4
              </span>
           </label>
        </div>
        <div id="ck-button">
           <label>
              <input type="checkbox" value="1"><span>
              5
              </span>
           </label>
        </div>
        <div id="ck-button">
           <label>
              <input type="checkbox" value="1"><span>
              6
              </span>
           </label>
        </div>
