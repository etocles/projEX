<div cdkDropList class="drop-list" (cdkDropListDropped)="drop($event)">
  <div *ngFor="let b of this.benchmarks" >
    <hr id="{{b.id}}" class="dd" (click)="addBench($event)" matTooltip="Click to add a benchmark" /> <!--[matTooltipPosition]="'after'"-->
    <div class="list-box" cdkDrag>
      <p cdkDragHandle>=</p>
        <!--Version for Nested Benchmark Item-->
        <div class="input-array">
          <input type="text" class="input-text" [(ngModel)]="b.title"/>
          <input type="text" class="input-text" [(ngModel)]="b.parts_summary" (focusout)="myFunction()"/>
          <div>
            <input type="date" class="nest-input-date" [ngModel]="b.due_date | date:'yyyy-MM-dd'"/>
            <input type="time" class="nest-input-time" [ngModel]="b.due_date | date:'HH:mm'"/>
          </div>
        </div>

        <!-- With ngModel -->
        <!-- <div class="input-array">
          <input type="text" class="input-text"
          value="{{b.title}}"
          [(ngModel)]="this.benchmarks[1].title"/>

          value="{{b.PartNames()}}"
          [(ngModel)]="this.benchmarks[1].title"/>
          <div>
            <input type="date" class="nest-input-date"
            value="{{b.due_date | date:'y'}}-{{b.due_date | date:'LL'}}-{{b.due_date | date:'dd'}}"

            <input type="time" class="nest-input-time"

          </div>
          <input type="submit" />
        </div> -->

      <p id="{{b.id}}" class ="del" (click)="delBench($event)">x</p> <!--deletion button-->
    </div>
  </div>
  <hr id="{{this.bar.benchmarks.length}}" class="dd" (click)="addBench($event)" matTooltip="Click to add a benchmark" />
</div>
